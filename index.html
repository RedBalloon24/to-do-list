<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">  
    <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>To-Do List <span id="toggle-input"><i class="fas fa-plus"></i></span></h1>
        <input type="text" placeholder="Add New Task">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Go to Gym</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Buy New Phone</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Walk Dog</li>
        </ul>
    </div>


    <script src="assets/js/todos.js"></script>
</body>
</html>
